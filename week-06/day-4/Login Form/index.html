<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <table>
        <tr>
            <th>account login</th>
        </tr>

        <form>
            <tr>
                <td>
                    <label for="text" id="username">username</label><br>
                    <input autofocus type="text" id="text"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass" id="password">password</label><br>
                    <input type="password" id="pass" required>
                </td>
            </tr>
            <tr>
                <td id="forgot">Forgot Password?</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Login</button>
                </td>
            </tr>
        </form>
    </table>
</body>    
</html>
