<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit assignee</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>

<h1>Edit Assignee</h1>

<form th:action="@{'/assignee/' + ${editedAssignee.getId()} + '/edit'}" th:method="POST" th:object="${editedAssignee}">
    <label for="text">Name</label>
    <input type="text" id="text" th:field="*{name}"><br>
    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}"><br>
    <button type="submit" class="btn btn-secondary">Edit</button><br>
    <a href="/assignee/list">Cancel</a>
</form>

</body>
</html>
