<form th:action="@{/assignee/add}" th:method="POST" th:object="${assignee}">
    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" placeholder="xy"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" placeholder="abc@abcmail.com"><br>
    <button type="submit">Add</button>
</form>
