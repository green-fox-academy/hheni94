<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App & Assignees</title>
</head>
<body>
<h1>Assignees</h1>

<a href="/assignee/add">Add new assignee</a>

<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>
    </tr>
    <tr th:each="assignee : ${assignees}">
        <td th:text="${assignee.getId()}"></td>
        <td><a th:href="@{'/assignee/assigneetasks/' + ${assignee.getId()}}" th:text="${assignee.getName()}"></a></td>
        <td th:text="${assignee.getEmail()}"></td>
        <td><a th:href="@{'/assignee/' + ${assignee.getId()} + '/delete'}">delete</a></td>
        <td><a th:href="@{'/assignee/' + ${assignee.getId()} + '/edit'}">edit</a></td>
    </tr>
</table>
</body>
</html>
