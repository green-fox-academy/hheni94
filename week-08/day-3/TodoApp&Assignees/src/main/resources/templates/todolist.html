<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
<h1>Todos for today:</h1>

<form action="/todo/list" method="post">
    <label id="searchtext" for="text">Search for todos:</label><br>
    <input type="text" id="text" name="searched">
    <button type="submit">Search</button>
</form>

<a href="/todo/add">Add new todo</a><br>
<a href="/assignee/">List of Assignees</a>

<table>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td><a th:href="@{'/todo/' + ${todo.getId()} + '/delete'}">delete</a></td>
        <td><a th:href="@{'/todo/' + ${todo.getId()} + '/edit'}">edit</a></td>
    </tr>
</table>
</body>
</html>
